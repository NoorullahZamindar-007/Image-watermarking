<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Watermarking</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #f2f2f2;
        }

        input[type="file"], input[type="text"] {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #1e3c72;
        }

        img {
            margin-top: 20px;
            border-radius: 12px;
            max-width: 100%;
        }

        footer {
            margin-top: 20px;
            color: #dcdcdc;
        }

        footer a {
            color: #f2f2f2;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŒŠ Image Watermarking App</h2>
        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="image" class="form-label">Select Image:</label>
            <input type="file" name="image" id="image" class="form-control mb-3" required>

            <label for="watermark" class="form-label">Watermark Text:</label>
            <input type="text" name="watermark" id="watermark" class="form-control mb-3" placeholder="Enter Watermark Text" required>

            <button type="submit" class="btn btn-primary">Add Watermark</button>
        </form>

        {% if filename %}
        <h3 class="mt-4">Watermarked Image:</h3>
        <img src="{{ url_for('show_image', filename=filename) }}" alt="Watermarked Image" class="img-fluid shadow">
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
